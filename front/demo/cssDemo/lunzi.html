<!DOCTYPE html>

    <title>demo</title>
</head>
<style>
    .box {
        width: 1200px;
        height: 200px;
        border: 1px dashed peru;
    }

    .box::before {
        content: '';
        width: 200px;
        height: 200px;
        background: url('./images/lunzi.png');
        background-size: cover;
        display: block;

        transition: all 5s;
    }

    .box:hover::before {
        transform: translate(1000px) rotate(1800deg);
    }
</style>

<body>
    <div class="box">

    </div>
</body>
